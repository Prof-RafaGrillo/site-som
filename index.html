<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    

</head>
<body>

    <h1>TESTE 123</h1>

    <section class="teclado">
        <button class="tecla tecla_breath"></button>
        <button class="tecla tecla_lightsaber"></button>
        <button class="tecla tecla_r2d2"></button>

        <button class="tecla tecla_force"></button>
        <button class="tecla tecla_entradaDv"></button>
        <button class="tecla tecla_entradaSw"></button>

        <button class="tecla tecla_Mi"></button>
        <button class="tecla tecla_Mario"></button>
        <button class="tecla tecla_Pokemon"></button>
    </section>

    <audio src="sounds/darth-vader-breathing.wav" id="som_tecla_force"></audio>
    <audio src="sounds/lightsaber.wav" id="som_tecla_lightsaber"></audio>
    <audio src="sounds/r2d2.wav" id="som_tecla_r2d2"></audio>
    <audio src="sounds/darkside.mp3" id="som_tecla_force"></audio>
    <audio src="sounds/darthVader_entrada.mp3" id="som_tecla_entradaDv"></audio>
    <audio src="sounds/StarWars_Entrada.mp3" id="som_tecla_entradaSw"></audio>
    <audio src="sounds/Mission_Impossible.mp3" id="som_tecla_Mi"></audio>
    <audio src="sounds/Super Mario Bros.mp3" id="som_tecla_Mario"></audio>
    <audio src="sounds/Pokemon - Theme.mp3" id="som_tecla_Pokemon"></audio>

    <script src="main.js"></script>
</body>
</html>
